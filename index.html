<!DOCTYPE html>
<html lang="en">
<head>
    <title>E2E Messaging</title>
</head>

<body>

    <h1>End-To-End Encrypted Messaging</h1>

    <section id="message-thread">
        
        <ol>
            <li>Name: Hello there!</li>
        </ol>

    </section>

    <form id="send-message" action="/send" method="POST">
        
        <input type="text" placeholder="Type your message here..." />
        <input type="submit" value="Send"/>

    </form>
    
    <script>

        (function(){
            
            'use strict';

            var messagesHolder = document.body.querySelector('#message-thread');
            var transcript = messagesHolder.querySelector('ol');
            var sendForm = document.querySelector('#send-message');

            function getMessages(){

                fetch('/check')
                    .then(function(res){
                        if(res.ok){
                            return res.json();
                        } else {
                            throw res;
                        }
                    })
                    .then(function(data){
                        console.log(data);
                        data.messages.forEach(function(message){

                            var li = document.createElement('li');
                            li.textContent = `${message.from}: ${message.msg}`;
                            transcript.appendChild(li);

                        });

                    })
                    .catch(function(err){
                        console.log('Checking messages err:', err);
                    })

            }

            sendForm.addEventListener('submit', function(e){
                
                e.preventDefault();
                e.stopImmediatePropagation();

                var msg = this[0].value;

                var li = document.createElement('li');
                li.classList.add('sent');
                li.textContent = msg;
                transcript.appendChild(li);

                this.reset();                

                fetch(this.action, {
                        method : this.method,
                        headers : {
                            'Content-Type' : 'application/json'
                        },
                        body : JSON.stringify({
                            msg : msg
                        })
                    })
                    .then(function(res){
                        if(!res.ok){
                            throw res;
                        }
                    })
                    .catch(function(err){
                        console.log(err);
                    })
                ;

            }, false);

            setInterval(getMessages, 500);

        }());

    </script>

</body>

</html>
